<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Automatic Markdown Links</title>
  <link rel="stylesheet" href="./node_modules/bulma/css/bulma.css">
</head>

<body>
  <div class="hero">
    <div class="hero-body">
      <div class="container">

        <div class="tabs is-toggle is-fullwidth">
          <ul>
            <li class="is-active tab-link" onclick="openTab(event, 'conversor')">
              <a>Create links</a>
            </li>
            <li class="tab-link" onclick="openTab(event, 'configuration')">
              <a>Configuration</a>
            </li>
          </ul>
        </div>

        <!-- Main tab -->
        <div id="conversor" class="tab-content">
          <form>

            <div class="field">
              <label class="label">Texto:</label>
              <div class="control">
                <textarea class="textarea" id="content" rows="14"></textarea>
              </div>
            </div>

            <div class="field is-grouped is-grouped-right">
              <div class="control">
                <button class="button is-link" id="create">
                  Criar links
                </button>
              </div>
            </div>

          </form>
        </div>

        <!-- Configuration tab -->
        <div id="configuration" class="tab-content" style="display:none">
          <form>

            <div class="field">
              <label class="label">GitLab URL</label>
              <div class="control">
                <input type="text" class="input" id="gitlab-url" value="https://git.mop.equinix.com.br/api/v4/">
              </div>
            </div>

            <div class="field">
              <label class="label">GitLab token</label>
              <div class="control">
                <input type="text" class="input" id="gitlab-token">
              </div>
            </div>

            <div class="field">
              <label class="label">Project ID</label>
              <div class="control">
                <input type="text" class="input" id="project-id" value="252">
              </div>
            </div>

          </form>
        </div>

      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
